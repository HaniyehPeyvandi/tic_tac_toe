<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<section class="container">
    <table class="board">
        <tr>
            <td class="cell-1"></td>
            <td class="cell-2"></td>
            <td class="cell-3"></td>
        </tr>
        <tr>
            <td class="cell-4"></td>
            <td class="cell-5"></td>
            <td class="cell-6"></td>
        </tr>
        <tr>
            <td class="cell-7"></td>
            <td class="cell-8"></td>
            <td class="cell-9"></td>
        </tr>
    </table>
    <button class="reset">RESET</button>
</section>

<div class="msg">
    <div class="msg-child"></div>
    <button class="reset-child">AGAIN</button>
</div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="js/script.js"></script>
</body>
</html>
